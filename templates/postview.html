{% extends 'template.html' %}

{% block title %}{{ post.title }}{% endblock title %}

{% block main %}

<div class="panorama-section">
      <div class="tile-column-span-2">                    
            <img src="{{ post.img }}" alt="{{ post.title }}"/><br /><br />
            {% if user.is_authenticated %}
            <a href="/blog/post/delete/{{ post.pk }}/" class="btn btn-danger">Delete Post</a>
            <a href="/blog/post/edit/{{ post.pk }}/" class="btn btn-success">Edit Post</a>
            {% endif %}
            
      </div>
</div>


<div class="panorama-section">
      <h1>{{ post.title }}</h1>
      <h4>{{ post.date }}</h4>

      <div class="tile-column-span-2">
       <br/>
            <div class="text2" align="Justify">{{ post.text }}</div>
      </div> 
</div>

<div class="panorama-section">
<div class="tile-column-span-2">
      <script src="https://apis.google.com/js/plusone.js"></script>
      <div class="g-comments"
            data-href="{{ request.build_absolute_uri }}"
            data-width="400"
            data-first_party_property="BLOGGER"
            data-view_type="FILTERED_POSTMOD">
      </div>
</div> 
</div>



{% endblock main %}

{% load staticfiles %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
   <meta charset="utf-8" />
   <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
   <!-- Mobile viewport optimized: h5bp.com/viewport -->
   <meta name="viewport" content="width=device-width">

   <title>{% block title %}{% endblock title %}--Potato Blogging--</title>

   <meta name="robots" content="noindex, nofollow">
   <meta name="description" content="Potato Blogging works with bootMetro = Windows 8 Metro user interface." />
   <meta name="keywords" content="Blog, Blogging, modern-ui, metro, metroui, Django, Python, web framework, css, html" />
   <meta name="author" content="Edson Lopes Barbosa"/>
   <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>

   <!-- CSS -->    
   <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}bootmetro/css/bootmetro.css">
   <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}bootmetro/css/bootmetro-responsive.css">
   <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}bootmetro/css/bootmetro-icons.css">
   <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}bootmetro/css/bootmetro-ui-light.css">
   <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}bootmetro/css/datepicker.css">

    <link rel="stylesheet" type="text/css" href="http://aozora.github.io/bootmetro/assets/css/demo.css">
   <!-- END CSS -->
</head>

<body>

   <div id="wrap">
   
      <!-- Header ================================================== -->
      <div id="nav-bar" class="">
         <div class="pull-left">
            <div id="header-container">
               <h5>Potato Blogging</h5>
               <div class="dropdown">
                  <a class="header-dropdown dropdown-toggle accent-color" data-toggle="dropdown" href="#">
                     Main Menu
                     <b class="caret"></b>
                  </a>
                  <ul class="dropdown-menu">
                  <li><a href="/">Home</a></li>
                  <li><a href="#">New Post</a></li>
                  <li class="divider"></li>
                  <li><a href="https://github.com/edsonlb/potatoblogging" target="_blank">GitHub</a></li>
                  <li><a href="edsonlopes.com/resume.jpg" target="_blank">Résumé</a></li>
                  <li class="divider"></li>
                  <li><a href="/myadmin/logoff/">Logout</a></li>
                  
               </ul>
            </div>
            </div>
         </div>
      </div>

               <div class="metro panorama">
                  <div class="panorama-sections">
                     {% block main %}{% endblock main %}   
                  </div>
               </div>


               <a id="panorama-scroll-prev" href="#"></a>
               <a id="panorama-scroll-next" href="#"></a>
               
            <!--</div>-->
         <!--</div>-->
      <!--</div>-->
   
   </div>

   <script src="//code.jquery.com/jquery-1.10.0.min.js"></script>
   <script>window.jQuery || document.write("<script src='bootmetro/js/jquery-1.10.0.min.js'></script>")</script>
   <script type="text/javascript" src="{{ STATIC_URL }}bootmetro/js/min/bootstrap.min.js"></script>
   <script type="text/javascript" src="{{ STATIC_URL }}bootmetro/js/bootmetro-panorama.js"></script>
   <script type="text/javascript" src="{{ STATIC_URL }}bootmetro/js/bootmetro-pivot.js"></script>
   <script type="text/javascript" src="{{ STATIC_URL }}bootmetro/js/bootmetro-charms.js"></script>
   <script type="text/javascript" src="{{ STATIC_URL }}bootmetro/js/bootstrap-datepicker.js"></script>

   <script type="text/javascript" src="{{ STATIC_URL }}bootmetro/js/jquery.mousewheel.min.js"></script>
   <script type="text/javascript" src="{{ STATIC_URL }}bootmetro/js/jquery.touchSwipe.min.js"></script>

   <script type="text/javascript" src="{{ STATIC_URL }}bootmetro/js/holder.js"></script>
   <script type="text/javascript" src="{{ STATIC_URL }}bootmetro/js/demo.js"></script>


   <script type="text/javascript">

      $('.panorama').panorama({
         //nicescroll: false,
         showscrollbuttons: true,
         keyboard: true,
         parallax: true
      });
      $('#pivot').pivot();

   </script>
</body>
</html>

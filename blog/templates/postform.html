{% extends 'template.html' %}

{% block title %}Post Form{% endblock title %}

{% block main %}

<div class="panorama-section">
   
      <h2>{{ page_name }}</h2>
      <br />
                        
      <div class="tile-column-span-2">

      {% if form.errors %}
      <div class="alert alert-danger alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <strong>Attention!</strong> <br />
            {{ form.errors.as_text }}
      </div>
      {% endif %}

            <form method="POST" action="/blog/newpost/save/">{% csrf_token %}
                  <input name="id"  value="{{ form.initial.id|default:'' }}" type="hidden" >
                  <fieldset>
                        <label>Title</label>
                        <input type="text" placeholder="This will be the link..." name="{{ form.title.name }}"  value="{{ form.title.value|default_if_none:'' }}">
                        <label>Text</label>
                        <input type="text" placeholder="Type somethingâ€¦" name="{{ form.text.name }}"  value="{{ form.text.value|default_if_none:'' }}">
                        <label>Image Link</label>
                        <input type="text" placeholder="Put a full URL here..." name="{{ form.img.name }}"  value="{{ form.img.value|default_if_none:'' }}">
                        <label>Tags</label>
                        <input type="text" placeholder="Nature Life Planet..." name="{{ form.tags.name }}"  value="{{ form.tags.value|default_if_none:'' }}">
                        <label class="checkbox">
                              <input type="checkbox" name="{{ form.online.name }}"  value="{{ form.online.value|default_if_none:'' }}"><span class="metro-checkbox">Online?</span>
                        </label>
                        <label>Date: {{ form.date.value|default_if_none:'' }}</label>
                        <br />
                        <div align="center"><button type="submit" class="btn">Save</button></div>
                  </fieldset>
            </form>

      </div>
</div>
{%endblock main %}

{% extends 'template.html' %}

{% block title %}{{ post.title }}{% endblock title %}

{% block main %}

<div class="panorama-section">
      <div class="tile-column-span-2">                    
            <img src="{{ post.img }}" alt="{{ post.title }}"/><br /><br />
            {% if user.is_authenticated %}
            <a href="/blog/post/delete/{{ post.pk }}/" class="btn btn-danger">Delete Post</a>
            <a href="/blog/post/edit/{{ post.pk }}/" class="btn btn-success">Edit Post</a>
            {% endif %}
            
      </div>
</div>


<div class="panorama-section">
      <h1>{{ post.title }}</h1>
      <h4>{{ post.date }}</h4>

      <div class="tile-column-span-2">
       <br/>
            <div class="text2">{{ post.text }}</div>
      </div> 
</div>
{% endblock main %}
